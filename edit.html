<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
   
    <style>
        .title {
            margin: 5px;
            padding: 0;
            background-color: rgb(225, 234, 235);
            size: 13px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #191717e2;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div>
        <h1 class="title">Edit Friend</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.asp">News</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="about.asp">About</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h2>Edit Friend Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">       
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"> 
            <label for="birth">Birth:</label>
            <input type="text" id="birth" name="birth"> 
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"> 
            <button type="button" onclick="checkForm()">Save Changes</button>

        </form>
    </div>

    <script>
    
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('name').value = urlParams.get('name');
        document.getElementById('phone').value = urlParams.get('phone');
        document.getElementById('email').value = urlParams.get('email');
        document.getElementById('birth').value = urlParams.get('birth');
        document.getElementById('address').value = urlParams.get('address');

        function test() {
        if (!confirm("계시물을 수정할까요?")) {
            alert("아니요를 누르셨습니다.");
        } else {
            alert("수정 되었습니다.");
        }
    }

    function checkForm() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const birth = document.getElementById('birth').value;
        const address = document.getElementById('address').value;

        if (!name || !phone || !email || !birth || !address) {
            alert("모든 필드를 입력하세요.");
            return false;
        }

        test();
        return true; 
    }

    </script>
</body>
</html>
